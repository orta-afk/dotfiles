# Animation
animation = doom

# Clock
clock = %H:%M %p
bigclock = true

# Password field
asterisk = *
clear_password = true

# Keybinds
vi_mode = true

# Colors
bg = 0         # Black background
fg = 4         # Yellow (soft paper-like foreground)
border_fg = 4  # Yellow border for vintage vibe

# Optional: Soft paper-yellow feel (only in your terminal palette, not here directly)
# Use terminal color tools (see below) to tweak the actual color palette

# Main box
blank_box = true
hide_borders = false
margin_box_h = 4
margin_box_v = 2

initial_info_text = "WELCOME TO ARCH BITCH"
box_title = ARCH BITCH LOGIN

# Input styling
input_len = 40
default_input = login

# Session/loading
load = true
save = true

# Hide key hints
hide_key_hints = true

# Power Keys
shutdown_key = F1
restart_key = F2
sleep_key = F3

shutdown_cmd = /sbin/shutdown now
restart_cmd = /sbin/shutdown -r now
sleep_cmd = /usr/bin/systemctl suspend

# Language and terminal
lang = en
tty = 2
console_dev = /dev/console

# PATH
path = /sbin:/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin

# Terminal reset
term_reset_cmd = /usr/bin/tput reset
term_restore_cursor_cmd = /usr/bin/tput cnorm

# X and Wayland
xinitrc = ~/.xinitrc
x_cmd = /usr/bin/X
x_cmd_setup = /etc/ly/xsetup.sh
xauth_cmd = /usr/bin/xauth
xsessions = /usr/share/xsessions
wayland_cmd = /etc/ly/wsetup.sh
waylandsessions = /usr/share/wayland-sessions
